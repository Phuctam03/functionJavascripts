<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =["Polaris","Aldebaran","Deneb", "Vega", "Altair", "Dubhe" ," Regulus"];
    let b = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major" ," Leo"];

    let n = prompt("nhập vào chòm sao cần tìm :");
    let k = 0 ;

    function kiemtrachomsao(n){
        for (let i = 0; i <a.length ; i++) {
            if(a[i] === n){
                return b[i];
            }else{
               k++;
            }
        }
        if( k === a.length){
           return "không tìm thấy chòm sao bạn cần";
        }
    }
    alert(kiemtrachomsao(n));

</script>
</body>
</html>
