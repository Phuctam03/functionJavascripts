<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let a = parseInt(prompt("nhập số đầu tiên"));
     let b = parseInt(prompt("nhập số thứ hai"));
     let c = parseInt(prompt("nhập số thứ ba :"));

     function kiemTrasoLonNhat(a,b,c,){
         let max = a ;
         if( max < b ){
                max = b ;
                if( max < c ){
                     max = c ;
                }
         }else {
                max = a ;
         }
         return max ;
     }
     alert("Số lớn nhất là "+kiemTrasoLonNhat(a,b,c));
</script>
</body>
</html>
