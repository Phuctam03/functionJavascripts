<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

       let b = 1 ;
       for (let i = 0; i <10000 ; i++) {
           if(kiemtaSOnguyenTo(b)){
               document.write(b+"<br/>");
           }
           b ++;
       }
       function kiemtaSOnguyenTo(n){
           if(n<2){
               return false;
           }else {
               for (let i = 2; i <Math.sqrt(n) ; i++) {
                   if( n % i === 0 ){
                       return  false;
                   }else {
                       return  true ;
                   }
               }
           }
       }

</script>

</body>
</html>
