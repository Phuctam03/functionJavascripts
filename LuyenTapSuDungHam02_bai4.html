<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập vào 1 chuỗi :"));
      function kiemtraKiTu(n) {
          if(n >='0' && n<= '9'){
              return true;
          }else {
               return  false ;
          }
      }
      document.write(kiemtraKiTu(n));

</script>
</body>
</html>
