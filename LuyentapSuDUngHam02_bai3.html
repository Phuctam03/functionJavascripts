<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let n = parseInt(prompt("nhập vào :"));

        function tinhGIaiThua(n) {
          if(n > 1 ){
              return n * tinhGIaiThua(n-1);
          }else{
              return  1 ;
          }
        }
        document.write("giai thừa là :"+tinhGIaiThua(n));
</script>

</body>
</html>
