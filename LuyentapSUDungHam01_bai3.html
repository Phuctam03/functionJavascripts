<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("nhập số đầu tiên :"));
    let so2 = parseInt(prompt("nhập số thứ 2 :"));

    kiemtraso(so1,so2);
     function kiemtraso(a,b) {
         if(a > b ){
             alert("số đầu tiên lớn hơn số thứ 2 ");
         }else if(a <= b){
              alert("tổng 2 số :"+(a+b));
         }
     }
</script>

</body>
</html>
