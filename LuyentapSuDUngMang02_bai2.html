<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let  b = parseFloat(prompt("nhập vào bán kính:"));
     function tinhchuViHinhTron(r){
         return  r*r * 3.14;
     }
     function tinhDienTichHinhTron(r) {
         return Math.pow(r,r) * 3.14;
     }
      document.write("chu vi hình tròn:"+tinhchuViHinhTron(b)+"<br/>");
     document.write("Diện tích hình tròn:"+tinhDienTichHinhTron(b));



</script>

</body>
</html>
